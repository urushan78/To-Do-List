<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List (Tailwind)</title>

  <!-- ✅ Link to compiled Tailwind CSS -->
  <link href="dist/output.css" rel="stylesheet" />

  <!-- ✅ Link your JavaScript file -->
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">📝 My To-Do List</h1>

    <div class="flex gap-2 mb-4">

      <input id="taskInput" type="text" placeholder="Enter a task" class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
        Add
      </button>
    </div>

    <ul id="tasklist" class="space-y-2"></ul>
  </div>
</body>
</html>
